<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="./resources/styles/style.css">
   
</head>
<body>
    <header class="login-header">
        <img id="logoT" src="./resources/img/logo.png">
    </header>
    <main class="login-pagina">
        <div class = "formulario">
             <h1> Inicio de sesión</h1>
             <p> Inicia sesión con tú cuenta de <strong>Nómada Chic.</strong></p>
             
            <form method="post">
                <div class="email">
                 <label> Email </label><br>
                <input type="email" placeholder="Ingresa@tuemail.com" ><br>  
                </div>
                <br>

                <div class="contrasena">
                    <label> Contraseña </label><br>
                    <input type="password"placeholder="Introduce acá tú contraseña" required>
                </div>
                <br>
                  
                 <input type="submit" value="Inicia Sesión">
                
                 <p> No tienes cuenta <a href="./registrarse.html"> Registrate</a></p>
                                      
                </div>
             </form>

         </div>
    </main>
  
</body>
</html>
